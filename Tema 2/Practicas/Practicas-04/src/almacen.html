<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <section class="barra-lateral">
        <div class="icon-control add">
            <i class="fas fa-plus-circle"></i>
            <p>Añadir producto</p>
        </div>
        <div class="icon-control del">
            <i class="fas fa-trash"></i>
            <p>Borrar producto</p>
        </div>
        <div class="icon-control stock">
            <i class="fas fa-dolly"></i>
            <p>Cambiar unidades</p>
        </div>
    </section>
    <section class="barra-superior">
        <h1>Desarrollo de interfaces</h1>
    </section>
    <div class="contenedor-principal">
        <div class="backdrop oculto"></div>
        <section class="warning-container">
            <p></p>
        </section>
        <div class="controladores-tabla">
            <form action="" id="form-ordenar">
                <label for="control-ordenacion">Ordenar</label>
                <select id="control-ordenacion">
                    <option value = "" selected>-</option>
                    <option value="alfabeto">Alfabéticamente</option>
                    <option value="unidades">Por unidades</option>
                </select>
            
            </form>
            <form action="" id="form-mostrar-unidades">
                <label for="mostrar-por-unidades">Mostrar productos con menos de</label>
                <input type="number" min="1" id="mostrar-por-unidades"> <label>unidades</label>
            </form>
        </div>
        <div class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Unidades</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div class="formularios">
            <div class="control-form oculto">
                <button class="btnCerrar">X</button>
                <h1>Añadir un producto</h1>
                <form action="" class="newproduct" data-open="modal">
                    <label for="newproduct-nombre">Nombre</label>
                    <input type="text" id="newproduct-nombre" minlength="3" required>
                    <label for="newproduct-precio">Precio</label>
                    <input type="number" name="" id="newproduct-precio" min="0" step="0.01">
                    <div class="form-controls">
                        <button type="submit">Enviar</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>

            </div>
            <div class="control-form oculto">
                <button class="btnCerrar">X</button>
                <h1>Borrar un producto</h1>
                <form action="" class="delproduct">
                    <div class="control-campos"></div>
                    <label for="delproduct-id">Introduce la id del producto</label>
                    <input type="number" id="delproduct-id" min="1" step="1" required>
                    <div class="form-controls">
                        <button type="submit">Enviar</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
            <div class="control-form oculto">
                <button class="btnCerrar">X</button>
                <h1>Modificar stock de un producto</h1>
                <form action="" class="stockproduct">
                    <label for="stockproduct-id">Introduce la id del producto</label>
                    <input type="number" step="1" min="1" id="stockproduct-id" required>
                    <label for="stockproduct-units">Unidades a sumar o restar</label>
                    <input type="number" step="1" id="stockproduct-units" required>
                    <div class="form-controls">
                        <button type="submit">Enviar</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>

            </div>

        </div>
